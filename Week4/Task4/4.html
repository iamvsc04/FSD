<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <div class="container text-center mt-4">

      </div>
      <div class="container align-center mt-4">
        <canvas id="plot"></canvas>
      </div>
    </div>
